<head>
  <meta charset="utf-8">
  <meta name="description" content="">

<body>
  <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <div class="container">
    <div class="header">
      <h3 class="text-muted">EC2 Spot Pricing</h3>
    </div>

    <div class="pricing-table">
      <div class="row">
        <div class="col-xs-12 col-md-6 col-lg-4">
          <div class="form-group">
            <label for="region-select">Region</label>
            <select class="form-control selectpicker" id="region-select" data-live-search="true">
                <option selected value="all">All</option>
              </select>
          </div>
          <div class="col-xs-12 col-md-6 col-lg-4">
            <div class="form-group">
              <label for="type-select">Type</label>
              <select class="form-control selectpicker" id="type-select" data-live-search="true">
                <option selected value="all">All</option>
              </select>
            </div>
            <div class="col-xs-12 col-lg-4">
              <div class="form-group">
                <label for="size-select">Size</label>
                <select class="form-control selectpicker" id="size-select" data-live-search="true">
                <option selected value="all">All</option>
              </select>
              </div>
            </div>
          </div>
          <div class="row">
            <table class="col-xs-12 table">
              <thead>
                <tr id="sort">
                  <th data-field="region">Region <span class="glyphicon glyphicon-sort"></span></th>
                  <th data-field="type">Type <span class="glyphicon glyphicon-sort"></span></th>
                  <th data-field="size">Size <span class="glyphicon glyphicon-sort"></span></th>
                  <th data-field="price">Price <span class="glyphicon glyphicon-sort"></span></th>
                </tr>
              </thead>
              <tbody id="pricing-data">

              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- build:js scripts/vendor.js -->
      <!-- bower:js -->
      <script src="/bower_components/jquery/dist/jquery.js"></script>
      <!-- endbower -->
      <!-- endbuild -->

      <!-- build:js scripts/vendor.js -->
      <!-- bower:js -->
      <script src="/bower_components/jquery/dist/jquery.js"></script>
      <script src="/bower_components/bootstrap-select/dist/js/bootstrap-select.js"></script>
      <!-- endbower -->
      <!-- endbuild -->

      <!-- build:js scripts/main.js -->
      <script defer src="scripts/main.js"></script>
      <!-- endbuild -->

</body>

</html>
